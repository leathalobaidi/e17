<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>404 — Page Not Found | E17Studios</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#09090f;color:#e8e8f0;min-height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;padding:24px}
        .container{max-width:500px}
        .error-code{font-size:8rem;font-weight:900;letter-spacing:-.08em;background:linear-gradient(135deg,#e74c3c,#c0392b);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;line-height:1}
        h1{font-size:1.5rem;font-weight:700;margin:16px 0 8px}
        p{color:#8888a0;font-size:1rem;margin-bottom:32px;line-height:1.6}
        .links{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
        .links a{padding:12px 28px;border-radius:12px;font-weight:700;font-size:.9rem;transition:all .2s}
        .link-primary{background:#e74c3c;color:#fff}
        .link-primary:hover{background:#c0392b;transform:translateY(-2px)}
        .link-secondary{border:1px solid rgba(255,255,255,.08);color:#8888a0;text-decoration:none}
        .link-secondary:hover{border-color:#e74c3c;color:#e74c3c}
        .sub{margin-top:48px;color:#55556a;font-size:.8rem}
        .sub a{color:#e74c3c;text-decoration:none}
        a{text-decoration:none;color:inherit}
    </style>
</head>
<body>
<div class="container">
    <div class="error-code">404</div>
    <h1>Page Not Found</h1>
    <p>The page you're looking for doesn't exist or may have been moved. If you were viewing a business preview, it may have expired.</p>
    <div class="links">
        <a href="/e17studios/" class="link-primary">← Back to Homepage</a>
        <a href="/e17studios/#contact" class="link-secondary">Contact Us</a>
    </div>
    <div class="sub">Looking for a specific business? <a href="/e17studios/case-studies.html">View our case studies</a></div>
</div>
</body>
</html>
